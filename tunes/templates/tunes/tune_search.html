{% extends 'base_generic.html' %}

{% block content %}
<h1> Search for tunes</h1>

    <p>Choose a tune to play and link to a geographical area.</p>
  <form method="get">
    {{ filterset.form.as_p }}
    <button type="submit">Search</button>
  </form>


    <table>
    {% for tune in object_list %}
    <tr>
       <td>{{ tune.artist }}</td>
        <td><a href="{{tune.get_absolute_url }}"  target="_blank"> {{tune.title }}</a></td>
        <td>{{tune.album}}</td>
    </tr>
    {% endfor %}
    </table>


{% endblock %}
